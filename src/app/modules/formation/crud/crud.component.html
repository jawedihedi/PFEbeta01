<form (ngSubmit)="createOrUpdate()"> 
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" name="_id" [(ngModel)]="formation._idFormation" class="form-control">
  </div>

  <div class="form-group">
     <label for="id">Sujet</label>
     <input type="text" name="sujet" [(ngModel)]="formation.Sujet" class="form-control">
   </div>

   <div class="form-group">
       <label for="id">Plan</label>
       <input type="text" name="plan" [(ngModel)]="formation.Plan" class="form-control">
     </div>
     <input type="submit" value="Submit" class="btn btn-success">
</form>
